<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="template.xhtml">
    <ui:define name="title">
        <title>BUFIVAS - Bus Stop Creator</title>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="name" value="Bezeichnung: "/>
                <h:inputText value="#{busStopCreatorController.name}" required="true" id="name"/>

                <h:outputLabel for="location" value="Standort: "/>
                <h:inputText value="#{busStopCreatorController.location}" required="true" id="location"/>
            </h:panelGrid>
            <h:commandButton value="Haltestelle erstellen" action="#{busStopCreatorController.createBusStop()}" styleClass="customButton"/>
            <h:outputText value="Haltestelle erfolgreich erstellt!" rendered="#{not busStopCreatorController.firstLoad}" style="margin-top: 10px;"/>
        </h:form>
    </ui:define>
</ui:composition>

</html>
