<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form>
        <h:panelGrid columns="1">
            <h:outputText value="Ihre geplante Fahrt in der Linie #{plannerController.selectedLine.id}:"/>
            <h:outputText value="Gesamte Fahrzeit: #{plannerController.totalTravelTime}min"/>
        </h:panelGrid>
        <h:dataTable value="#{plannerController.usedStops}" var="stop">
            <h:column>
                <h:graphicImage library="img" value="#{plannerController.mapImgToStop(stop, false)}" styleClass="image-fit"/>
            </h:column>
            <h:column>
                <h:outputText value="#{stop.name}" style="vertical-align: center"/>
            </h:column>
        </h:dataTable>
        <h:commandButton value="Neue Fahrt planen" action="#{plannerController.clear()}" styleClass="customButton"/>
    </h:form>
</f:view>
</html>
