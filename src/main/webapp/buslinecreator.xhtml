<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="template.xhtml">
    <ui:define name="title">
        <title>BUFIBVAS - Busline Creator</title>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="linenumber" value="Liniennummer: "/>
                <h:inputText value="#{busLineCreatorController.linenum}" required="true" id="linenumber"/>

                <h:outputLabel for="workinghrs" value="Standort: "/>
                <h:inputText value="#{busLineCreatorController.workinghrs}" required="true" id="workinghrs"/>
            </h:panelGrid>
            <h:commandButton value="Linie erstellen" action="#{busLineCreatorController.createBusLine()}" styleClass="customButton"/>
            <h:outputText value="Linie erfolgreich erstellt!" rendered="#{not busLineCreatorController.firstLoad}" style="margin-top: 10px;"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
