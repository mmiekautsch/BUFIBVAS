<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="template.xhtml">
    <ui:define name="title">
        <title>BUFIBVAS - Busline Creator</title>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="linenumber" value="Liniennummer: "/>
                <h:inputText value="#{busLineCreatorController.linenum}" required="true" id="linenumber"/>

                <h:panelGrid columns="4">
                    <h:outputLabel for="workingHrsStart" value="Betriebszeit (HH:mm): von "/>
                    <h:inputText value="#{busLineCreatorController.workinghrsStart}" required="true" id="workingHrsStart">
                        <f:convertDateTime type="time" pattern="HH:mm" timeZone="Europe/Berlin"/>
                    </h:inputText>
                    <h:outputLabel for="workingHrsEnd" value=" bis "/>
                    <h:inputText value="#{busLineCreatorController.workinghrsEnd}" required="true" id="workingHrsEnd">
                        <f:convertDateTime type="time" pattern="HH:mm" timeZone="Europe/Berlin"/>
                    </h:inputText>
                </h:panelGrid>

                <h:selectOneMenu value="#{busLineCreatorController.firstStop}">
                    <f:selectItems value="#{busLineCreatorController.busStopList}" var="bstop" itemValue="#{bstop}" itemLabel="#{bstop.name}"/>
                </h:selectOneMenu>
            </h:panelGrid>
            <h:commandButton value="Linie erstellen" action="#{busLineCreatorController.createBusLine()}" styleClass="customButton"/>
            <h:outputText value="Linie erfolgreich erstellt!" rendered="#{not busLineCreatorController.firstLoad}" style="margin-top: 10px;"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
